apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fr-ing
  annotations:
    # nginx.ingress.kubernetes.io/use-regex: "true"
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: www.ajmal.com
      http:
        paths:
          # - path: /app(/|$)(.*)
          # - path: /app/(.*)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fr-service
                port:
                  number: 80
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: ng-service
                port:
                  number: 80
